<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocketshoes</title>
    <link rel="icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul class="navbar">
          <li class="navbar-item">
            <a href="#"><img src="assets/logo.svg" /></a>
          </li>
          <li class="navbar-item"><a href="#">Homem</a></li>
          <li class="navbar-item"><a href="#">Mulher</a></li>
          <li class="navbar-item"><a href="#">Criança</a></li>
          <li class="navbar-item"><a href="#">Customizar</a></li>
        </ul>

        <input type="text" placeholder="Pesquisar" class="header-search" />

        <img src="assets/icon-bag.svg" />
      </nav>
    </header>

    <section class="value">
      <h1 class="value-title">
        Tênis<br />
        Esportivo<br />
        Para Corrida<br />
        Top
      </h1>

      <p class="value-description">
        Esse tênis tem o intuito de te deixar ainda mais <br />
        fitness, focado, e musculoso.
      </p>

      <p class="value-product-price">R&#36; 1.000,00</p>

      <button class="value-buy" data-hover="Adicionar a Sacola">
        <div class="hover-button">Comprar</div>
      </button>
    </section>

    <main class="shoes">
      <img class="main-shoes-image" src="assets/tenis-1-ampliado.png" />

      <ul class="main-shoes">
        <li class="main-shoes-items">
          <img
            class="main-shoes-items-image"
            src="assets/tenis-1-galeria.png"
            alt=""
          />
        </li>
        <li class="main-shoes-items">
          <img
            class="main-shoes-items-image"
            src="assets/tenis-2-galeria.png"
            alt=""
          />
        </li>
        <li class="main-shoes-items">
          <img
            class="main-shoes-items-image"
            src="assets/tenis-3-galeria.png"
            alt=""
          />
        </li>
      </ul>
    </main>

    <footer>
      <img
        src="assets/img-video.png"
        alt="video"
        class="footer-placeholder-video"
      />

      <ul class="footer">
        <li class="footer-item"><a href="#">Facebook</a></li>
        <li class="footer-item"><a href="#">Instagram</a></li>
        <li class="footer-item"><a href="#">Youtube</a></li>
        <li class="footer-item"><a href="#">Twitter</a></li>
      </ul>

      <button class="footer">
        Explore mais
        <span class="footer-button-icon"
          ><img src="assets/icon-arrow.svg"
        /></span>
      </button>
    </footer>
  </body>
</html>
